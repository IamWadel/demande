<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande en Mariage AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@latest"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #message {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="message">Veux-tu m'épouser ? ❤️</div>

    <a-scene embedded arjs>
        <!-- Marqueur AR -->
        <a-marker preset="hiro">
            <!-- Texte flottant -->
            <a-entity position="0 0.5 0" rotation="-90 0 0">
                <a-text value="Veux-tu m'épouser ?" align="center" color="red" width="2"></a-text>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.querySelector("a-marker").addEventListener("markerFound", function() {
            document.getElementById("message").style.display = "block";
        });

        document.querySelector("a-marker").addEventListener("markerLost", function() {
            document.getElementById("message").style.display = "none";
        });
    </script>
</body>
</html>
